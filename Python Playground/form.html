<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .error {
            color: red;
            font-size: 0.875em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Signup Form</h1>
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <div id="nameError" class="error hidden">Name is
            required.</div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div id="emailError" class="error hidden">Invalid
            email address.</div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div id="passwordError" class="error hidden">Password must be at least 6 characters, start
            with a letter, and end with a digit.</div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <div id="ageError" class="error hidden">Age must
            be between 8 and 60.</div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            let isValid = true;
            // Name Validation
            const name =
            document.getElementById('name').value;
            if (name === '') {
                document.getElementById('nameError').classList.remove('hidden'
                );
                isValid = false;
            } else {
                document.getElementById('nameError').classList.add('hidden');
            }
            // Email Validation
            const email =
                document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('emailError').classList.add('hidden');
            }
            // Password Validation
            const password =
                document.getElementById('password').value;
            const passwordPattern = /^[a-zA-Z].{4,}[0-9]$/;
            if (password.length < 6 ||
                !passwordPattern.test(password)) {
                document.getElementById('passwordError').classList.remove
                    ('hidden');
                isValid = false;
            } else {
                document.getElementById('passwordError').classList.add('hidden');
            }
            // Age Validation
            const age =
                document.getElementById('age').value;
            if (age < 8 || age > 60) {
                document.getElementById('ageError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('ageError').classList.add('hidden');
            }
            // Prevent form submission if invalid
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
